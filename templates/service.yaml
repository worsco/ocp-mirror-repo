apiVersion: v1
kind: Service
metadata:
  name: mirror-repo
  labels:
    {{- include "ocp-mirror-repo.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: 80
      targetPort: {{ .Values.service.port }}
      protocol: TCP
      name: http
  selector:
    app: mirror-repo

